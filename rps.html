<!DOCTYPE html>
  <html>
    <head> 
      <link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
      <link rel='images' href='images'>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" >
      </script>
    </head>
    <body>
      <h1 class='header1'>Rock, Paper, Scissors game</h1>
        <h2 class='header2'>Select your choice and let see if you're smarter than a computer!</h2>
        <div row>
          <button id='btn1'>ROCK</button>
          <button id='btn2'>PAPER</button>
          <button id='btn3'>SCISSORS</button>
        </div>	
    	<hr/>
    	  <div class='wrapping'>
    	    <div id='userChoice'>
    		    <h3>Your Choice...</h3>
    		       <!-- images -->
    		      <img class='display-none' id='rock' src='images/rock.jpg'/>
    		      <img class='display-none' id='paper' src='images/paper.jpg'/>
    		      <img class='display-none' id='scissors' src='images/scissors.jpg'/>
    	    </div>
    	    <div id='computerChoice'>
    	    <h3>Computer Choice...</h3>
    	      <button id='btn4'>See Computer's choice</button>
    	      <img class='display-none' id='rock2' src='images/rock.jpg'/>
    		    <img class='display-none' id='paper2' src='images/paper.jpg'/>
    		    <img class='display-none' id='scissors2' src='images/scissors.jpg'/>
    	    </div>
    	  </div>
        <div id='userChoice computerChoice'>
          <p1 class='display-none'>Tie! Try again</p1>
          <p2 class='display-none'>You Lost! Try again</p2>
          <p3 class='display-none'>You Win! Congratulations</p3>
        </div>    	
        <script src="jquery/jquery2.js"></script>
    </body>
  </html>
